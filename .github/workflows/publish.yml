name: Publish to npm

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  build-and-publish:
    name: Build and Publish
    if: github.repository == 'sushichan044/eslint-todo'
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js and pnpm
        uses: ./.github/composite/setup
        with:
          registry-url: "https://registry.npmjs.org"

      - name: Setup latest npm to use OIDC trusted publish
        run: |
          # https://docs.npmjs.com/trusted-publishers requires npm 11.5.1 or later
          pnpm install -g npm@^11.5.1

      - name: Release
        run: pnpm exec release-it
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
